    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Liquid Glass Style - Ultra Premium */
      .glass-liquid {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      
      /* Standard Glass Panel - Enhanced */
      .glass-panel {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.3) 100%);
        backdrop-filter: blur(25px) saturate(140%);
        -webkit-backdrop-filter: blur(25px) saturate(140%);
        
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
        border-left: 1px solid rgba(255, 255, 255, 0.8);
        
        box-shadow: 0 10px 40px -10px rgba(0, 93, 170, 0.1);
      }
      
      .glass-panel:hover {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.85) 0%, rgba(255, 255, 255, 0.4) 100%);
        border-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 20px 40px -10px rgba(0, 93, 170, 0.15);
      }

      .rotary-gradient-text {
        background: linear-gradient(to right, #005DAA, #0099ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-gradient-text {
        background: linear-gradient(to right, #F7A81B, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.4);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.7);
      }
    </style>
